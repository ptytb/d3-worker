<!DOCTYPE html>

        <script src="d3-worker.js" type="text/javascript" defer="defer"></script>

        <h1>D3 From Worker</h1>

        <d3-worker renderer="test_render.min.js" type="json" source="../test/cor.json">
            <set name="sortBy" value="name" />
        </d3-worker>

        <d3-worker renderer="test_render.min.js" type="json" source="../test/cor.json">

        <d3-worker renderer="test_render.min.js" type="json" source="../test/cor.json">
            <set name="sortBy" value="name" />
        </d3-worker>

    </body>
